<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGEO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="Mi Logo">
        </div>
        <div class="linea">
            <img src="images/linea.png" alt="Mi linea">
        </div>
        <nav>
            <ul>
                <li>Inicio de sesión</li>
                <li>PARKING SENA</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contenido principal de la página -->
    </main>
    <form action="acceso-login">
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form method="post">
                <div class="campo">
                    <input type="text" name="txtCorreo" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="campo">
                    <input type="password" name="txtPassword" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">¿Olvidaste tu contraseña?</div>
                <button class="btn">Ingresar</button>
            </form>
        </div>
    </form>
    <footer>
        <nav>
            <ul>
                <li>CALLE 52 #13 - 65</li>
                <li>PARKING SENA 2023</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
